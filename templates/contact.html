{% extends 'base.html' %}
{% block activecontact %}active{% endblock activecontact %}
{% block css %}
<style>
  .container{
    min-height:100vh;
  }
  

</style>

{% endblock css %}
{% block body %}
<div class="container m-3">
  <h1 class="class text-center">Contact us</h1>
  
  
  <form action="/contact" method="POST">
    {% csrf_token %}
    <div class="form-group m-3">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="name">
    </div>
    <div class="form-group m-3">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="email" name="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group m-3">
      <label for="exampleFormControlInput1">Phone no.</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="111111111">
    </div>
    <div class="form-group m-3">
      <label for="exampleFormControlTextarea1">How may we help?</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    
   
    <button type="submit" class="btn btn-success m-2">Submit</button>
  </form>
</div>

{% endblock body %}
